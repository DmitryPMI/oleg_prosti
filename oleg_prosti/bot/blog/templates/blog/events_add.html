	{% extends 'blog/base_blog.html' %}

	{% block title %}

		 Event Add 
		    
	{% endblock %}

	{% block content %}
	<h1 class="mb-5">Add regular event</h1>

	<form action="{% url 'events_add' %}" method="post">{% csrf_token %}
	  <div class="form-group">
	    <label for="exampleFormControlTextarea1"> <h2>Text</h2> </label>
	    <textarea class="form-control" name="text_event" rows="1"></textarea>
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlTextarea1"> <h2>Body</h2> </label>
	    <textarea class="form-control" name="body_event" rows="3"></textarea>
	  </div>
	  <div class="form-group">
	    <label for="exampleFormControlTextarea1"> <h2>Date pub: </h2> </label>
	    <input type="date" id="date" name="date_event"/>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	{% endblock %}
