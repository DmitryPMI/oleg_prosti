	{% extends 'blog/base_blog.html' %}


	{% block title %}

	    Event list
	    
	{% endblock %}

	{% block content %}

	<h1 class="mb-5">Events</h1>

	<a type="button" href="{% url 'events_page' %}" class="btn btn-danger mb-4">Add</a>

	{% for event in events %}

	<div class="card mb-4">
		<div class="card-header">
			{{ event.date_pub }}
		</div>
		<div class="card-body">
			<h5 class="card-title">{{ event.title }}</h5>
			<p class="card-text">{{ event.body|truncatewords:15 }}</p>
			<a href="#" class="btn btn-primary">Read</a>
		</div>
	</div>

		
		{% endfor %}
	{% endblock %}
